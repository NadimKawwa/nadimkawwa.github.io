<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nadim Kawwa - Contact</title>
    
    <!-- Block AI training while allowing search engines -->
    <meta name="robots" content="index, follow, noai, noimageai">
    <meta name="googlebot" content="index, follow">
    <meta name="bingbot" content="index, follow">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Verdana, Geneva, sans-serif;
            font-size: 10pt;
            line-height: 1.5;
            color: #000;
            background-color: #ffffee;
            margin: 0;
        }

        .container {
            margin: 0;
            padding: 0;
        }

        /* Navigation styles - Paul Graham inspired */
        .nav-container {
            background-color: #9999ff;
            width: 105px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .nav-item {
            display: block;
            width: 105px;
            height: 30px;
            background-color: #9999ff;
            text-align: center;
            line-height: 30px;
            border: 1px solid #000;
            margin: 0;
            text-decoration: none;
            color: #000;
            font-size: 10pt;
            font-weight: bold;
            cursor: pointer;
        }

        .nav-item:hover,
        .nav-item.active {
            background-color: #ffffee;
        }

        /* Content area */
        .content-area {
            margin-left: 105px;
            padding: 20px;
            max-width: 600px;
        }

        /* Typography - Paul Graham style */
        h1 {
            font-size: 14pt;
            font-weight: bold;
            margin: 0 0 20px 0;
            color: #000;
        }

        p {
            margin: 0 0 15px 0;
            font-size: 10pt;
            line-height: 1.5;
        }

        /* Links */
        a {
            color: #0000ff;
            text-decoration: underline;
        }

        a:visited {
            color: #551a8b;
        }

        a:hover {
            color: #ff0000;
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
            font-size: 9pt;
            color: #666;
        }

        .social-links a {
            color: #0000ff;
            margin-right: 15px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .nav-container {
                position: relative;
                width: 100%;
                height: auto;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

            .nav-item {
                width: 80px;
                height: 25px;
                line-height: 25px;
                font-size: 9pt;
            }

            .content-area {
                margin-left: 0;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="nav-container">
            <a href="index.html" class="nav-item">Home</a>
            <a href="blog.html" class="nav-item">Blog</a>
            <a href="about.html" class="nav-item">About</a>
            <a href="contact.html" class="nav-item active">Contact</a>
        </nav>

        <!-- Content Area -->
        <div class="content-area">
            <!-- Contact Section -->
            <section id="contact">
                <h1>Contact</h1>
                <p>You can find me at:</p>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/nadimkawwa/" target="_blank">LinkedIn</a>
                    <a href="https://github.com/NadimKawwa" target="_blank">GitHub</a>
                </div>
            </section>

            <div class="footer">
                <p>Â© 2025 Nadim Kawwa. All rights reserved.</p>
            </div>
        </div>
    </div>
</body>
</html>
